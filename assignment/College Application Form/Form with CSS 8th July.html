<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body><center>
    <div class="form1"><h1 class="h1"> COLLEGE APPLICATION FORM</h1>
        <form class="form2">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="num">Contact Number:</label>
    <select id="country_code" name="country_code">
        <option value="+91">India +91</option>
        <option value="+61">Australia +61</option>
        <option value="+1">USA +1 (269)</option>
        <option value="+1">Canada +1 (204)</option>
    </select>
    <input type="number" id="num" name="contact_number"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
    <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br><br>
    <label for="skills">Skills:</label><br>
    <input type="checkbox" name="skills" value="HTML" id="html"><label for="html">HTML</label><br>
    <input type="checkbox" name="skills" value="CSS" id="css"><label for="css">CSS</label><br>
    <input type="checkbox" name="skills" value="JavaScript" id="javascript"><label for="javascript">JavaScript</label><br>
    <input type="checkbox" name="skills" value="Python" id="python"><label for="python">Python</label><br>
    <input type="checkbox" name="skills" value="C++" id="cpp"><label for="cpp">C++</label><br>
    <input type="checkbox" name="skills" value="ReactJS" id="reactjs"><label for="reactjs">REACT JS</label><br>
    <input type="checkbox" name="skills" value="Java" id="java"><label for="java">JAVA</label><br><br>
    <label for="num">Select the Field:</label>
    <select id="field" name="field">
        <option value="">Computer Science</option>
        <option value="">Communications</option>
        <option value="">Government/Political Science</option>
        <option value="">Business</option>
        <option value="">Economics</option>
        <option value="">English Language and Literature</option>
        <option value="">Psychology</option>
        <option value="">Nursing</option>
    </select><br><br>
    <label for="about">Tell us about yourself: </label><br>
    <textarea cols="30" rows="5" id="about" name="about"></textarea><br><br>
    <label for="resume">Upload Documents:</label>
    <input type="file" id="resume" name="resume"><br><br>
    <input type="submit" value="Submit">
    </form>
    </div>
    </center>
</body>
</html>
